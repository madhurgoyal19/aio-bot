<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All-in-one bot</title>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./assets/icon.png" height="70%" />
        <h1>AIO Bot</h1>
      </div>
      <div class="navigation">
        <div id="gpt" class="button button-active"><p>ChatGPT</p></div>
        <div id="bard" class="button"><p>Bard</p></div>
        <div id="bing" class="button"><p>Bing</p></div>
      </div>
    </div>

    <iframe
      id="bot-gpt"
      class="bot-frame bot-active"
      src="https://chat.openai.com"
      frameborder="0"
      allowtransparency="true"
    ></iframe>
    <iframe
      id="bot-bard"
      class="bot-frame"
      src="https://bard.google.com"
      frameborder="0"
      allowtransparency="true"
    ></iframe>
    <iframe
      id="bot-bing"
      class="bot-frame"
      src="https://chat.bing.com"
      frameborder="0"
      allowtransparency="true"
    ></iframe>
  </body>
</html>
